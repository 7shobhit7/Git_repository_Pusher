<body>
    <h1>Create a GitHub Repository</h1>
    <form  id="githubForm" enctype="multipart/form-data">
        <label for="githubUsername">GitHub Username:</label>
        <input type="text" id="githubUsername" required>
        
        <label for="githubRepo">Repository Name:</label>
        <input type="text" id="githubRepo" required>
        
        <label for="githubToken">GitHub Token:</label>
        <input type="text" id="githubToken" required>
